name: publish

on: workflow_dispatch

permissions:
  contents: read

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Build Wheels
        run: ./.github/workflows/build_wheels.sh
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
